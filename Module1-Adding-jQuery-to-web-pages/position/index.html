<html>
    <head>
        <title>Hello h1</title>
    </head>

    <body>
        <div id="container">
            <div style="color:black">First</div>
            <div class="stop" style="color:black">Second (stop)</div>
            <div style="color:black">Another Second</div>
            <div style="color:black">Third</div>
            <div id="target" style="color:black">Fouth (Target)</div>
            <div style="color:black">Fifth</div>
            <div style="color:black">Sixth</div>
            <div style="color:black">Seventh</div>
            <div style="color:black">Eighth</div>
            <div class="last" style="color:black">Nineth</div>
        </div>

        <div id="display"></div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(function(){
                var element = $('#target');
                var container = $('#container');
                var index = container.children().index(element);
                $('#display').text('The index is: ' + index);

                var foundElement = container.children().get(index)
                var jQueryObject = $(foundElement)
                jQueryObject.attr('style','color:green');
            });
        </script>
    </body>
</html>
