<html>
    <head>
        <title>Hello h1</title>
    </head>

    <body>
        <h1>Hello world!!</h1>
        <h1 class="my-class">Hello world!!</h1>
        <h1 id="my-id">Hello world!!</h1>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(function(){
                $('h1').text('Hello h1');
                $('h1.my-class').text('Hello h1 with class');
                $('h1#my-id').text('Hello h1 with id!!');
            });
        </script>
    </body>
</html>
