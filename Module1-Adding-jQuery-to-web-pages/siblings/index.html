<html>
    <head>
        <title>Hello h1</title>
    </head>

    <body>
        <div style="color:black">First</div>
        <div class="stop" style="color:black">Second (stop)</div>
        <div style="color:black">Another Second</div>
        <div style="color:black">Third</div>
        <div id="target" style="color:black">Fouth (Target)</div>
        <div style="color:black">Fifth</div>
        <div style="color:black">Sixth</div>
        <div style="color:black">Seventh</div>
        <div style="color:black">First</div>
        <div style="color:black">First</div>


        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(function(){
            // update previous element
            $('.stop').prev().attr('style', 'color:red');

            //update all previous elements
            $('#target').prevAll().attr('style','color:green');

            //update all previous elements until .strop
            $('#target').prevUntil('.stop').attr('style','color:blue');
            });
            
            
        </script>
    </body>
</html>
